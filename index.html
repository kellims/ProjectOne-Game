<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Game Of War</title>
</head>
<body>
    <header>
        <h1>Game of War</h1>
    </header>
    <div class="game">
        <div class="scoreboard">
            <h3 class="innerScoreboard">Score Board
                <p class="playerOneScore">Player 1:</p>
                <p class="computerScore">Computer:</p>
            </h3>
            <button type="button" class="newDeck">New Deck</button>

            <div class="cardsRemaining">Cards Remaining</div>
        </div>

        <div class="game">
            <h3 class="alerts">This is where game alerts will go</h3>
            <p class="player player1"> Player 1
                <div class="card playersCards"></div>
            </p>


            <p class="player computer">Computer
                <div class="card computersCards"></div>
            </p>

            <button type="button" class="draw">Draw</button>


        </div>
    </div>
<footer>
    <h4>Created by Kelli Simon<br>2023</br></h4>
</footer>
</body>
</html>
