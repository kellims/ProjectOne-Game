<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <title>Game Of War</title>
</head>
<body>
    <header>
        <h1>Game of War</h1>
    </header>
    <div class="general">
       <div class="game">
        <div class="scoreboard">
            <h3 class="innerScoreboard">Score Board
                <div class="players">
                    <p class="playerOneScore">Player 1:
                        <div class="scoreText playerScore">default</div>
                    </p>
                    <p class="computerScore">Computer:
                        <div class="scoreText computerScore">default</div>
                    </p>
                </div>
            </h3>
            <button type="button" class="newDeck">New Deck</button>

            <div class="cardsRemaining">Cards Remaining</div>
        </div>

        <div class="gamePlay">
            
                <h3 class="alerts">This is where game alerts will go</h3>
                <div class="deck"></div>
                <div class="player">
                    <div class="player1"> Player 1
                        <div class="card playersCards"></div>
                    </div>


                    <div class="computer">Computer
                        <div class="card computersCards"></div>
                    </div>
                </div>

                <div class="gameButton">
                    <button type="button" class="draw">Draw</button>
                </div>
        </div>
    </div>
    </div>
<footer>
    <h4>Created by Kelli Simon<br>2023</br></h4>
</footer>
</body>
</html>
